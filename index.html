<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <base href="http://h6app.cdn.h6app.com/data/case/mia/" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/index3.css">
</head>
<body>
    <div class="container">
        <ul>
            <li>
                <label class="words"><span class="redStar">*</span>姓名</label>
                <input type="text" placeholder="请输入姓名" class="enter common username allInput">
            </li>
            <li>
                <label class="words">手机号</label>
                <input type="tel" placeholder="请输入手机号" class="enter common tel allInput">
            </li>
            <li>
                <label class="words"><span class="redStar">*</span>邮箱</label>
                <input type="email" placeholder="请输入邮箱" class="enter common email allInput">
            </li>
            <li>
                <p class="schoolTitle"><span class="redStar">*</span>学校或公司名称及职位(选填一个)</p>
                <div class="first">
                    <input type="radio" class="schoolRadio" id="school" name="address">
                    <label class="schoolName" for="school">学校</label>
                    <input type="text" placeholder="请输入您的学校名称" class="enter common school allInput" disabled="disabled">
                </div>
                <div class="second">
                    <input type="radio" class="companyRadio" id="company" name="address">
                    <label class="companyName" for="company">公司</label>
                    <input type="text" placeholder="您的职位" class="company allInput" disabled>
                    <label class="positionName">职位</label>
                    <input type="text" placeholder="请输入公司名" class="position allInput" disabled>
                </div>
            </li>
            <li>
                <label>关心领域</label>
                <input type="text" class="enter care allInput">
            </li>
            <li>
                <p><span class="redStar">*</span>是否可以在11月20日下午6点准时出席？</p>
                <div class="present">
                    <input type="radio" id="yes" name="choose" value="是">
                    <label for="yes" class="yes">是</label>
                </div>
                <div class="absent">
                    <input type="radio" id="no" name="choose" value="否">
                    <label for="no" class="no">否</label>
                </div>
            </li>
            <li>
                <div class="button">提交内容</div>
            </li>
        </ul>

    </div>
    <div class="tips"></div>
</body>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/tool2.js"></script>
<script type="text/javascript" src="js/index6.js"></script>
</html>
